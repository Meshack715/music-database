<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>

    <script type="module">
        // Import the necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // Your Firebase web app configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBn5L1eRfl4stDjfGa2_fkNQuEdpBljEA",
            authDomain: "music-management-89bd1.firebaseapp.com",
            projectId: "music-management-89bd1",
            storageBucket: "music-management-89bd1.appspot.com",
            messagingSenderId: "820301927405",
            appId: "1:820301927405:web:3ed22ce9d68a79cb0b0de4",
            measurementId: "G-3VJGMS8PFW",
            databaseURL: "https://music-management-89bd1-default-rtdb.firebaseio.com/" // Ensure databaseURL is included for Realtime Database
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app); // Initialize Firebase Realtime Database

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Firebase authentication
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    // Fetch members' data after successful login
                    fetchMembersData();
                    // Redirect to dashboard or show success message
                    window.location.href = 'admin-dashboard.html'; // Change to your dashboard URL
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        function fetchMembersData() {
            const membersRef = ref(db, 'members'); // Adjust to your database path

            onValue(membersRef, (snapshot) => {
                const data = snapshot.val();
                console.log(data); // Handle/display data on the dashboard
            });
        }
    </script>
</head>
<body>
    <h1>Admin Login</h1>
    <input type="email" id="email" placeholder="Email" required autocomplete="email">
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
    <button onclick="login()">Login</button>
</body>
</html>
